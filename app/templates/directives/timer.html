<section class="col-xs-12 col-sm-10 center-button-container">
  <h3>Number of completed work sessions: {{numberOfWorkSessions}}</h3>
  <h1 class="timer">{{timer | timecode}}</h1>
  <p>{{activity}}</p>

  <button class="button" ng-click="startSession()">
    <span ng-hide="isCounting">{{button}}</span>
    <span ng-show="isCounting">STOP</span>
  </button>
  <audio controls style="visibility:hidden; position:absolute;" id='player'>
    <source src="http://www.mariomayhem.com/downloads/sounds/super_mario_bros/smb_powerup.wav" type="audio/wav">
  <p>Your browser does not support the audio element.</p>
  </audio>
</section>
